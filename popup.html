<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XAI Summarizer v2</title>
<link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <span class="title">Grok Summarizer</span>
    <button class="refresh-btn" id="refreshBtn" title="Summarize Again">
      ùïè
    </button>
  </div>
  <div class="content">
    <div class="spinner hidden" id="spinner"></div>
    <div class="message" id="message">
      Click the refresh icon above to summarize the current page.
    </div>
    <div class="summary hidden" id="summary"></div>
    <div class="share-container hidden" id="shareContainer">
      <button class="share-btn" id="shareBtn">
        Share to X
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
      </button>
    </div>
    <div class="chat-container hidden" id="chatContainer">
      <div class="chat-messages" id="chatMessages">
        <!-- Model replies go here -->
      </div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Ask follow-up..."/>
        <button id="sendChatBtn">Send</button>
      </div>
    </div>
    <div class="error hidden" id="error"></div>
  </div>
<script src="popup.js"></script>
</body>
</html>
